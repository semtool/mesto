<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="images/kusto.jpg" alt="Жак-ив">
        <div class="profile__info">
          <div class="profile__intro">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="button"><img class="profile__pen" src="images/pencil.svg" alt="карандаш"></button>
        </div>
        <button class="profile__add" type="button"><img src="images/plus.svg" alt="плюс"></button>
      </section>

      <section class="elements">
       
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup profile-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"><img class="popup__icon-cross" src="images/CloseIcon.svg" alt="крест"></button>
        <form class="popup__form" name="profile-form" novalidate>
          <h2 class="popup__profile">Редактировать профиль</h2>
          <input type="text" name="name" id ="name-input" class="popup__input popup__input_person_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class = "popup__input-error name-input-error"></span>
          <input type="text" name="job" id ="job-input" class="popup__input popup__input_person_job" placeholder="О себе" required minlength="2" maxlength="200">
          <span class = "popup__input-error job-input-error"></span>
          <button class ="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup place-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"><img class="popup__icon-cross" src="images/CloseIcon.svg" alt="крест"></button>
        <form class="popup__form" name="place-form" novalidate>
          <h2 class="popup__profile">Новое место</h2>
          <input type="text" name="place" id ="place-input" placeholder="Название" required class="popup__input popup__input_place_name" minlength="2" maxlength="30">
          <span class = "popup__input-error place-input-error"></span>
          <input type="url" name="link" id ="link-input" placeholder="Ссылка на картинку" required class="popup__input popup__input_place_link" >
          <span class = "popup__input-error link-input-error"></span>
          <button class="popup__submit" type="submit" >Создать</button>
        </form>
      </div>
    </div>

    <div class="popup image-popup">
      <div class="popup__container popup__container_imagepopup_container">
        <button class="popup__close" type="button"><img class="popup__icon-cross" src="images/CloseIcon.svg" alt="крест"></button>
        <div class="popup__image-container">
          <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="большое фото">
        </div>
        <p class="popup__place-name"> ggggggggg</p>
      </div>
    </div>
    
  </div>
  <template class ="element-temlate">
   <div class="element">
    <div class="element__image-container">
      <img class="element__image" alt="место">
    </div>
    <button class="element__garb" type="button"></button>
    <div class ="element__intro">
      <h2 class="element__place"></h2>
      <button class="element__like"></button>
    </div>
   </div>
  </template>
  
  <script src ="./scripts/index.js" type="module"> </script>
  <script src ="./scripts/Card.js" type="module" > </script>
  <script src = "./validate/FormValidator.js" type="module" > </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button"><img class="popup__cross" src="images/CloseIcon.svg" alt="крест"></button>
        <div class="popup__form">
          <h2 class="popup__profile">Редактировать профиль</h2> 
          <input type="text" placeholder="Имя" value="Жак-Ив Кусто" class="popup__input popup__input_name">
          <input type="text" placeholder="О себе" value="Исследователь океана" class="popup__input popup__input_job">
          <button class="popup__edit" type="submit">Сохранить</button>
        </div>
      </div>
    </div>

    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    
    <main class="main">
    
      <section class="profile">
        <img class="profile__avatar" src="images/kusto.jpg" alt="Жак-ив">
        <div class="profile__info">
          <div class="profile__intro">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button class="profile__edit"><img class="profile__pen" src="images/pencil.svg" alt="карандаш"></button>
        </div>
        <button class=profile__add><img src="images/plus.svg" alt="плюс"></button>
      </section>

      <section class="elemets">
        <article class="elemet">
          <img src="images/karachaevsk.jpg" alt="Карачаевск" class="elemet__image">
          <div class ="elemet__intro"> 
            <h2 class="elemet__place">Карачаевск</h2>
            <button class="elemet__like"><img src="images/heart.svg" alt="сердечко"></button>
          </div>
        </article>
        <article class="elemet">
          <img src="images/elbrus.jpg" alt="Эльбрус" class="elemet__image">
          <div class ="elemet__intro"> 
            <h2 class="elemet__place">Гора Эльбрус</h2>
            <button class="elemet__like"><img src="images/heart.svg" alt="сердечко"></button>
          </div>
        </article>
        <article class="elemet">
          <img src="images/dombay.jpg" alt="Домбай" class="elemet__image">
          <div class ="elemet__intro"> 
            <h2 class="elemet__place">Домбай</h2>
            <button class="elemet__like"><img  src="images/heart.svg" alt="сердечко"></button>
          </div>
        </article>
        <article class="elemet">
          <img src="images/elbrus.jpg" alt="Эльбрус" class="elemet__image">
          <div class ="elemet__intro"> 
            <h2 class="elemet__place">Гора Эльбрус</h2>
            <button class="elemet__like"><img src="images/heart.svg" alt="сердечко"></button>
          </div>
        </article>  
        <article class="elemet">
          <img src="images/dombay.jpg" alt="Карачаевск" class="elemet__image">
          <div class ="elemet__intro"> 
            <h2 class="elemet__place">Домбай</h2>
            <button class="elemet__like"><img src="images/heart.svg" alt="сердечко"></button>
          </div>
        </article>
        <article class="elemet">
         <img src="images/karachaevsk.jpg" alt="Карачаевск" class="elemet__image">
         <div class ="elemet__intro"> 
           <h2 class="elemet__place">Карачаево-Черкессия</h2>
           <button class="elemet__like"><img src="images/heart.svg" alt="сердечко"></button>
         </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src = "scripts/index.js"> </script>
</body>
</html>

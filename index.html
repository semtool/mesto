    <div class="popup">
      <div class="popup__container">
        <button class="popup__button" type="button"><img class="popup__cross" src="images/CloseIcon.svg" alt="крест"></button>
        <form class="popup__form" name="globalform">
          <h2 class="popup__profile">Редактировать профиль</h2> 
          <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_person_name">
          <input type="text" name="job" placeholder="О себе" class="popup__input popup__input_person_job">

        </form>
      </div>

    <div class="placepopup">
      <div class="placepopup__container">
        <button class="placepopup__button" type="button"><img class="placepopup__cross" src="images/CloseIcon.svg" alt="крест"></button>
        <form class="placepopup__form" name="globalform">
          <h2 class="placepopup__profile">Новое место</h2> 
          <input type="text" name="place" placeholder="Название" class="placepopup__input placepopup__input_place_name ">
          <input type="text" name="link" placeholder="Ссылка на картинку" class="placepopup__input placepopup__input_place_link">
